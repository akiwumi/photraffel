<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin – Submissions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <div class="wrapper wrapper--wide">
      <header class="admin-header">
        <div>
          <h1>Submissions</h1>
          <p>All entries from the landing page form.</p>
        </div>
        <form action="/logout" method="POST">
          <button type="submit" class="secondary">Log out</button>
        </form>
      </header>

      <div id="table-container" class="table-wrapper">
        <p class="empty">Loading submissions…</p>
      </div>
    </div>

    <script>
      async function loadSubmissions() {
        const container = document.getElementById("table-container");
        container.innerHTML = '<p class="empty">Loading submissions…</p>';

        try {
          const res = await fetch("/api/submissions");
          const submissions = await res.json();

          if (!Array.isArray(submissions) || submissions.length === 0) {
            container.innerHTML =
              '<p class="empty">No submissions yet.</p>';
            return;
          }

          const rows = submissions
            .map((s) => {
              const tagClass =
                s.newsletter_opt_in === 1 ? "optin" : "optout";
              const tagText =
                s.newsletter_opt_in === 1 ? "Opted in" : "Opted out";

              return `
                <tr>
                  <td>${s.id}</td>
                  <td>${s.first_name}</td>
                  <td>${s.last_name}</td>
                  <td>${s.email}</td>
                  <td><span class="tag ${tagClass}">${tagText}</span></td>
                  <td>${s.created_at}</td>
                </tr>
              `;
            })
            .join("");

          container.innerHTML = `
            <div class="table-wrapper-inner">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Newsletter</th>
                    <th>Created at</th>
                  </tr>
                </thead>
                <tbody>
                  ${rows}
                </tbody>
              </table>
            </div>
          `;
        } catch (err) {
          console.error(err);
          container.innerHTML =
            '<p class="empty">Error loading submissions.</p>';
        }
      }

      loadSubmissions();
    </script>
  </body>
</html>
